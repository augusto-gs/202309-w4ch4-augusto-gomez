<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web page for all your pet necessities">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Pet Webpage</title>
</head>

<body>
  <main>
    <div class="cards-title-tab container">
      <h1 class="cards-descriptor-title">Pet activities</h1>
      <h2 class="cards-heading">Take a closer look</h2>
      <button class="button button--hover button--color">View all</button>
    </div>
    <ul class="cards-container container">
      <li class="pet-card"><img src="images/dog-with-toy.webp" alt="dog playing with dog-with-toy" width="250"
          height="180" class="pet-card__image"></li>
      <li class="pet-card"><img src="images/cat-under-blanket.jpg" alt="cat under blanket" width="250" height="180"
          class="pet-card__image">
      </li>
      <li class="pet-card"><img src="images/dog-playing-on-grass.jpg" alt="dog playing on grass" width="250"
          height="180" class="pet-card__image"></li>
    </ul>
  </main>
</body>

</html>
